<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Happy Valentine's Day üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff758c, #ff4d6d, #ff1e56);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            position: relative;
            animation: backgroundPulse 6s infinite alternate ease-in-out;
        }
        
        @keyframes backgroundPulse {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9) rotateX(-15deg); }
            to { opacity: 1; transform: scale(1) rotateX(0deg); }
        }

        .envelope {
            width: 260px;
            height: 190px;
            background: linear-gradient(145deg, #ff4d6d, #d42a4a);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .envelope:hover {
            transform: scale(1.1) rotateY(10deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .heart {
            position: absolute;
            width: 70px;
            height: 70px;
            background: red;
            clip-path: polygon(50% 15%, 85% 45%, 65% 85%, 50% 75%, 35% 85%, 15% 45%);
            animation: heartbeat 1s infinite alternate;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); filter: drop-shadow(0px 0px 10px red); }
        }

        .letter {
            position: absolute;
            top: -150px;
            width: 420px;
            background: #fdf3e7;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(300px) scale(0.8) rotateX(10deg);
            opacity: 0;
            transition: transform 0.7s ease-in-out, opacity 0.7s ease-in-out;
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            font-family: 'Dancing Script', cursive;
            border: 4px solid #ff4d6d;
            background: linear-gradient(135deg, #fff5e1 0%, #fbe6c2 100%);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .letter::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            opacity: 0.3;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <audio id="bg-music" src="SunKissed Lola - Pasilyo (Lyrics).mp3"></audio>
    <div class="container">
        <div class="envelope" onclick="openLetter()">
            <div class="heart"></div>
        </div>
        <div class="letter" id="letter">
            <h2>Happy Valentine's Day! ‚ù§Ô∏è</h2>
            <p>My love for you grows stronger every day. You are the light of my life and my greatest joy.</p>
            <p>On this special day, I just want to remind you na gaano kita ka mahal. You are my heart, my soul, my everything.</p>
            <p>Forever and always, my love. ‚ù§Ô∏è</p>
            <p>- Love Yuan.</p>
        </div>
    </div>

    <script>
        function openLetter() {
            document.querySelector('.envelope').style.transform = 'translateY(-50px) scale(0.9) rotateY(15deg)';
            document.querySelector('.heart').style.transform = 'scale(0)';
            const letter = document.getElementById('letter');
            const music = document.getElementById('bg-music');

            music.volume = 0.5;
            music.play().catch(error => console.log("Autoplay blocked:", error));

            setTimeout(() => {
                letter.style.transform = 'translateY(0) scale(1) rotateX(0deg)';
                letter.style.opacity = '1';
            }, 500);
        }
    </script>
</body>
</html>
